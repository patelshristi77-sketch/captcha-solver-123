<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Simple Captcha Solver</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-black flex items-center justify-center min-h-screen p-4"><div class="bg-gray-800 text-white p-8 rounded-lg shadow-md w-full max-w-md"><h1 class="text-3xl font-bold text-center mb-6 text-white">Captcha Solver</h1><div class="mb-6"><label for="imageUrl" class="block text-gray-200 text-sm font-bold mb-2">Image URL:</label><input type="text" id="imageUrl" class="shadow appearance-none border border-gray-600 rounded w-full py-2 px-3 text-gray-200 bg-gray-700 leading-tight focus:outline-none focus:shadow-outline placeholder-gray-400" placeholder="e.g., https://example.com/captcha.png"><button id="loadImageBtn" class="mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Load Image</button></div><div class="flex justify-center mb-6"><img id="captchaImage" src="sample.png" alt="Captcha Image" class="border border-gray-600 rounded-md max-w-full h-auto"></div><div class="mb-6"><label for="captchaInput" class="block text-gray-200 text-sm font-bold mb-2">Enter Captcha:</label><input type="text" id="captchaInput" class="shadow appearance-none border border-gray-600 rounded w-full py-2 px-3 text-gray-200 bg-gray-700 leading-tight focus:outline-none focus:shadow-outline placeholder-gray-400" placeholder="Type the characters you see"></div><button id="solveBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full mb-4">Solve Captcha</button><div id="result" class="text-center font-semibold text-lg"></div></div><script>const captchaImage = document.getElementById('captchaImage');const imageUrlInput = document.getElementById('imageUrl');const loadImageBtn = document.getElementById('loadImageBtn');const captchaInput = document.getElementById('captchaInput');const solveBtn = document.getElementById('solveBtn');const resultDiv = document.getElementById('result');const correctCaptcha = "ADuR3";function getParameterByName(name, url = window.location.href) {name = name.replace(/[[\]]/g, '\\$&');var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),results = regex.exec(url);if (!results) return null;if (!results[2]) return '';return decodeURIComponent(results[2].replace(/\+/g, ' '));}function loadInitialImage() {const urlParam = getParameterByName('url');if (urlParam) {captchaImage.src = urlParam;imageUrlInput.value = urlParam;} else {captchaImage.src = 'sample.png';imageUrlInput.value = '';}resultDiv.textContent = '';captchaInput.value = '';}loadImageBtn.addEventListener('click', () => {const url = imageUrlInput.value.trim();if (url) {captchaImage.src = url;} else {captchaImage.src = 'sample.png';imageUrlInput.value = '';}resultDiv.textContent = '';captchaInput.value = '';});solveBtn.addEventListener('click', () => {const userAnswer = captchaInput.value.trim();if (captchaImage.src.endsWith('sample.png') || captchaImage.src.includes('sample.png')) {if (userAnswer === correctCaptcha) {resultDiv.textContent = 'Correct! Captcha solved.';resultDiv.className = 'text-center font-semibold text-lg text-green-400';} else {resultDiv.textContent = 'Incorrect. Please try again.';resultDiv.className = 'text-center font-semibold text-lg text-red-400';}} else {resultDiv.textContent = 'Cannot verify this captcha type.';resultDiv.className = 'text-center font-semibold text-lg text-gray-400';}});window.addEventListener('DOMContentLoaded', loadInitialImage);captchaInput.addEventListener('keypress', (e) => {if (e.key === 'Enter') {solveBtn.click();}});imageUrlInput.addEventListener('keypress', (e) => {if (e.key === 'Enter') {loadImageBtn.click();}});</script></body></html>
